    <title>Links</title>
    <style>

        /*
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: yellow;
        }

        a::after{
            text-decoration: none;
            font-weight: none;
            content: ' [link]';
            color: darkgray;
        }

        .especial{
            background-color: aqua;

        }

            content: 'ü¶Å ';
        }

        .especial::after{

        }
    </style>
</head>
