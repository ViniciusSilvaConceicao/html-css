<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        

        <!-- Tamanho padrão do iframe é 300x150-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" scrolling="auto">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O reposítório do Vinícius no
        
        <iframe src="https://viniciussilvaconceicao.github.io/html-css/" frameborder="0">
            <a href="https://viniciussilvaconceicao.github.io/html-css/" target="_blank">GitHub</a>
        </iframe>
        
        é bem legal!
    </p>
</body>
</html>
